<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WikiWars</title>
    <link rel="shortcut icon" href="https://fr.wikipedia.org/static/favicon/wikipedia.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand" href="#">WikiWars</span>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <span class="nav-link active" aria-current="page" >Connectez vous !</span>
      </div>
    </div>
  </div>
</nav>
    <form method="post">
          <div class="mb-3">
            <label for="inputPseudo" class="form-label">Pseudo</label>
            <input name="inputPseudo" type="text" required="required" id="inputPseudo" minlength="2" maxlength="30" class="form-control" aria-describedby="inputPseudoHelp">
            <div id="inputPseudoHelp" class="form-text">Choisissez un pseudo</div>
            {% if error is defined %}
                <div class="invalid-feedback" style="display: block">
                {{ error }}
                </div>
            {% endif %}
          </div>
            <button type="submit" class="btn btn-primary">Se connecter <i class="bi bi-box-arrow-in-right"></i></button>

    </form>
    <img src="{{ url_for('static', filename='dreamTeam.png') }}" class="img-fluid" alt="...">
</body>
</html>
