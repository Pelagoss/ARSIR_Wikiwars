<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WikiWars</title>
    <link rel="shortcut icon" href="https://fr.wikipedia.org/static/favicon/wikipedia.ico">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='lobby.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand" href="#">WikiWars</span>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <span class="nav-link active" aria-current="page" >Bienvenue {{username}}</span>
        <button class="btn btn-danger" onclick="location.href='/logout';" role="button" style="position: absolute;right: 4%;">Déconnexion <i class="bi bi-box-arrow-in-left"></i></button>
      </div>
    </div>
  </div>
</nav>
    <div class="container">
      <div class="row">
        <div class="col-sm">
            <form method="post">
              <button type="submit" class="btn btn-primary">Start a Game !</button>
            </form>
        </div>
        <div class="col-sm">
            <div id="TabGames">
                Aucune partie créée !
            </div>
        </div>
      </div>
    </div>

<script>
    let parties = $('#TabGames');
    function listing_games() {
            $.ajax({
                url: "/listGames",
                type: "GET",
                async: true, // Mode synchrone
                dataType: "json",
                complete: function (data) {
                    objResponse = data;
                    tab_games = objResponse.responseJSON.games;
                    var table = '<table class="table-fill">' +
                        '<thead><tr>' +
                        '<th class="text-left">#</th>' +
                        '<th class="text-left">Host</th>' +
                        '<th class="text-left">Joueurs</th>' +
                        '<th class="text-left">Départ</th>' +
                        '<th class="text-left">Arrivée</th>' +
                        '<th class="text-left" style="\n' +
                        '    width: 30%;\n' +
                        '"><button id="refresh" onclick="listing_games()" class="btn btn-outline-dark">Rafraichir <i class="bi bi-arrow-clockwise"></i></button></th>' +
                        '</tr></thead><tbody class="table-hover">';

                    var i = 0;
                    for (var game of tab_games) {
                        let button;
                        if (!game.started){
                            button = '<form action="/lobby" method="post"><button name="inputGame" value="'+game.host+'" type="submit" class="btn btn-success">Rejoindre <i class="bi bi-play-fill"></i></button></form>'
                        }else{
                            button = '<button type="submit" class="btn btn-danger" disabled>Partie en cours...</button>'
                        }
                        let nbPlayers = 0;
                        for (var player of game.players){
                            nbPlayers++;
                        }
                        table += '<tr><td class="text-left">'+i+'</td><td class="text-left">'+game.host+'</td><td class="text-left">'+nbPlayers+'</td><td class="text-left">'+game.start_page.replaceAll('_',' ')+'</td><td class="text-left">'+game.target_page.replaceAll('_',' ')+'</td><td class="text-left">'+button+'</td></tr>';
                        i++;
                    }
                    table += '</tbody>';

                    parties.html(table);
                }
            });
    }

    listing_games();
</script>
</body>
</html>
